    <div class="container">
        <h1 class="text-center my-4">UK TODOs List</h1>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Title</label>
              <input type="email" class="form-control" id="title" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">Please add a title of your work.</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Description</label>
              <textarea class="form-control"  id="description"></textarea>
    
            </div>
            
            <button type="submit" id="add" class="btn btn-primary">Add to list</button>
    </div>
    <div id="items" class="my-4 ">
        <h2>Your items</h2>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Sno.</th>
                <th scope="col">Title</th>
                <th scope="col">Description</th>
              </tr>
            </thead>
            <tbody id="tbody">
              <tr>
                <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
              </tr>
              
            </tbody>
          </table>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        add= document.getElementById("add");
        add.addEventListener("click",()=>{
          console.log("Updating list....");
          tit = document.getElementById("title").value;
          des = document.getElementById("description").value;
          if (localStorage.getItem('itemstorage')==null){
          itemjsonarray = [];
          itemjsonarray.push([tit,des]);
          localStorage.setItem('itemjson', JSON.stringify(itemjsonarray));
        }
          else{
            itemJson = localStorage.getItem('itemjson');
            itemjsonarray = JSON.parse(itemJson);
            itemjsonarray.push([tit,des]);
            localStorage.setItem('itemjson',JSON.stringify(itemjsonarray))
        }
      
        let tbody=document.getElementById("tbody");
        let str = "";
        itemjsonarray.forEach((element,index) => {
          str += `
          <tr>
                <th scope="row">${index+1}</th>
                <td>${element[0]}</td>
                <td>${element[1]}</td>
              </tr>`;
              
        });
      tbody.innerHTML= str;

    });
        
    </script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->
